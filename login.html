<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokai Remit Login</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <header>
        <div class="logo">Yokai Remit</div>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    <div class="container" style="text-align: center;">
        <h1>Yokai Remit Login</h1><br><br><br>
        <h2>Account Login</h2>
        <p>PLEASE LOGIN TO CONTINUE TO YOUR ACCOUNT</p><br>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" style="text-align: center;">Forgot Password?</a><br>
            <button type="submit" onclick="window.location.href='account.html'">Log In</button>
        </form>
        <div class="links">
            No Account Yet?<a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
